<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <form action="/upload" method="post" enctype="multipart/form-data">

            <input type="text" id="field_1" name="field_1">

            <label for="field_2">Field 2</label>
            <input type="text" id="field_2" name="field_2">

            <br>
            <label for="file_2">File 2</label>
