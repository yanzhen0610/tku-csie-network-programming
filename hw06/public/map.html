    <link

  <body style="margin: 0;">
    <div>
      <div id="map" style="height: 100%; width: 100%"></div>
      <div style="position: absolute; right: 0; bottom: 0; z-index: 400;">
        <div style="margin: 2rem; background: white;">
          <div style="text-align: center; padding: 0.5rem;">
            <label>IP:</label>
            <input style="width: 9rem" id="ip_input" />
            <button onclick="query()">Query</button>
          </div>
        </div>
      </div>
    </div>
    <script>
      function query() {
        var request = new XMLHttpRequest();
        request.addEventListener("load", function() {
          var data = JSON.parse(request.responseText);
          L.marker([data.lat, data.lng])
            .bindPopup(
              "" +
                data.country +
                "<br />" +
                data.city +
                "<br />" +
                data.ip +
                "<br />" +
                data.isp
            )
            .addTo(map);
        });
        request.open(
          "GET",
          "/ip_geolocation?ip=" + document.getElementById("ip_input").value,
          true
        );
        request.send();
      }
    </script>

    <script>
      const osmTile = "http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png";
      const cartoDBwh =
        "https://cartodb-basemaps-{s}.global.ssl.fastly.net/light_all/{z}/{x}/{y}.png";
      const cartoDBdk =
        "https://cartodb-basemaps-{s}.global.ssl.fastly.net/dark_all/{z}/{x}/{y}.png";
      const thunderforest =
        "http://tile.thunderforest.com/cycle/${z}/${x}/${y}.png";
      const stamenDB = "http://a.tile.stamen.com/toner/${z}/${x}/${y}.png";
      const mapnikBW = "https://tiles.wmflabs.org/bw-mapnik/${z}/${x}/${y}.png";
      var map = L.map("map", {
        center: [20.0, 5.0],
        minZoom: 2,
        zoom: 2
      });
      L.tileLayer(osmTile, {
        attribution:
          '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>',
        subdomains: ["a", "b", "c"]
      }).addTo(map);
      for (var i = 0; i < markers.length; ++i) {
        L.marker([markers[i].lat, markers[i].lng])
          .bindPopup(
            "" +
              markers[i].country +
              "<br />" +
              markers[i].city +
              "<br />" +
              markers[i].ip +
              "<br />" +
              markers[i].isp
          )
          .addTo(map);
      }
